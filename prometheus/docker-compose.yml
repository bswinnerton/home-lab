services:
  prometheus:
    image: prom/prometheus
    container_name: prometheus
    restart: always
    command: --config.file=/etc/prometheus/prometheus.yml --storage.tsdb.path=/prometheus --storage.tsdb.retention=1y
    networks:
      - metrics
    ports:
      - 9090:9090
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - data:/prometheus

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    ports:
      - 9080:8080
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro

  snmp-exporter:
    image: prom/snmp-exporter
    container_name: snmp_exporter
    restart: always
    ports:
      - 9116:9116
    volumes:
      - ./snmp.yml:/etc/snmp_exporter/snmp.yml

  ecobee-exporter:
    image: billykwooten/ecobee-exporter
    container_name: ecobee-exporter
    restart: always
    env_file:
      - .env
    ports:
      - 9098:9098
    volumes:
      - ecobee-exporter_data:/db

  ambient-weather-exporter:
    image: ghcr.io/ianunruh/ambient-exporter:main
    container_name: ambient_exporter
    restart: always
    env_file:
      - .env
    ports:
      - 9091:9090

volumes:
  data:
  ecobee-exporter_data:
    external: true

networks:
  metrics:
    external: true
