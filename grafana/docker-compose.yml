version: '3'
services:
  grafana:
    image: grafana/grafana
    container_name: grafana
    restart: always
    expose:
      - 3000
    volumes:
      - data:/var/lib/grafana
      - config:/etc/grafana
    networks:
      - web
      - metrics
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=web"
      - "traefik.frontend.rule=Host:graphs.cabin.brooks.network"

volumes:
  data:
  config:

networks:
  metrics:
    external: true
  web:
    external: true
