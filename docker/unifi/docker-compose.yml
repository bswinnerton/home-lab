version: '2.2'
services:
  mongo:
    image: mongo:3.4
    container_name: unifi_mongo
    restart: always
    volumes:
      - db:/data/db
    networks:
      - unifi
  controller:
    image: jacobalberty/unifi:latest
    container_name: unifi_controller
    restart: always
    depends_on:
      - mongo
    volumes:
      - data:/unifi/data
    networks:
      - unifi
    ports:
      - 8080:8080
      - 8443:8443
      - 3478:3478/udp
      - 10001:10001/udp
    environment:
      DB_URI: mongodb://mongo/unifi
      STATDB_URI: mongodb://mongo/unifi_stat
      DB_NAME: unifi
  exporter:
    image: bswinnerton/unifi_exporter
    container_name: unifi_exporter
    restart: always
    depends_on:
      - controller
    command: -config.file /etc/unifi_exporter/config.yml
    volumes:
      - exporter_config:/etc/unifi_exporter
    ports:
      - 9130:9130

volumes:
  db:
  data:
  exporter_config:

networks:
  unifi:
